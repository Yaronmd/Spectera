<div class='intro'><h1>Spectra project</h1>

</div><button type='button' class='collapsible green'>Passed tests</button>

<button type='button' class='collapsible red'>Failed tests</button>

<button type='button' class='collapsible yellow'>Skipped tests</button>

</div>
</ul>

            <script>
            var coll = document.getElementsByClassName("collapsible");
                var i;
                for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                    content.style.display = "none";
                    } else {
                    content.style.display = "block";
                    }
                });
                }
            </script>
            </body></html>
